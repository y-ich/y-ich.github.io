<h1 align="center">ロビンソン・サルーソーの懲りない冒険</h1>

<p>２００３年１２月２２日更新</p>

<hr>

<p>今、目の前に広大な水の世界が広がっている。</p>

<p>回り道すればきっと何事もなかったかのように通り過ぎることもできるだろう。</p>

<p>しかし、ぼくにはそれはできない。目の前に知らない世界があるならば、それに挑戦するのがぼくには自然だ。</p>

<p>さあ行くぞ。いち、にの、さん！</p>

<p>　バシャッ</p>

<p>　「こら、何してるの！そんなことしたらくつも服も汚れるに決まってるでしょ。もう〜、今度したら家に入れへんで。いい？」</p>

<p>・・・ぼくの冒険は大人にはわからないのだ。</p>

<p>つづく</p>
