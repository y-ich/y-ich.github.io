<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>岡本太郎に会いに行こう</title>
<style type="text/css">
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}
.image {
  width: 240px;
  margin: 5px;
  float: left;
}
#curtain, .active {
  -webkit-transition-duration: 0.5s;
}        
.active {
  position: absolute;
  z-index: 2;
  -webkit-transition-property: left, top, width, height, margin;
}
#curtain {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  background-color: black;
  opacity: 0;
  -webkit-transition-property: opacity;
}
#title {
  position: absolute;
  width: 100%;
  bottom: 0;
  text-align: center;
}
#curtain p {
  color: white;
}
.cursor {
  display: none;        
  z-index: 3;
  color: white;
  height: 100%;
  position: fixed;
  top: 0;
}
#left-cursor {
  left: 20px;
}
#left-cursor div{
  position: absolute;
  top: 50%;
}
#right-cursor {
  right: 20px;
}
#right-cursor div{
  position: absolute;
  top: 50%;
}
#slide {
  overflow-y: auto;
}
</style>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/jquery.masonry.min.js"></script>
<script src="js/spin.min.js"></script>
<script src="js/my_masonry.js"></script>
</head>
<body>
    <div id="container"></div>
    <div id="curtain">
        <div id="title"><p></p></div>
    </div>    
    <div id="left-cursor" class="cursor"><div>&lt;</div></div>
    <div id="right-cursor" class="cursor"><div>&gt;</div></div>
<script type="text/javascript">
start();
</script>
</body>
</html>
