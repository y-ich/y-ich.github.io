「さあいいか。だからおまえの<ruby><rb>実験</rb><rp>（</rp><rt>じっけん</rt><rp>）</rp></ruby>は、このきれぎれの考えのはじめから<ruby><rb>終</rb><rp>（</rp><rt>お</rt><rp>）</rp></ruby>わりすべてにわたるようでなければいけない。それがむずかしいことなのだ。けれども、もちろんそのときだけのでもいいのだ。ああごらん、あすこにプレシオスが見える。おまえはあのプレシオスの<ruby><rb>鎖</rb><rp>（</rp><rt>くさり</rt><rp>）</rp></ruby>を<ruby><rb>解</rb><rp>（</rp><rt>と</rt><rp>）</rp></ruby>かなければならない」<br />
